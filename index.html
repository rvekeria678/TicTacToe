<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./dist/output.css" />
</head>
<body>
    <div id="content--wrapper">
        <h1 class="text-center text-4xl font-semibold my-3">Tic Tac Toe</h1>
        <div class="flex justify-center my-8">
            <button class="border rounded text-2xl mx-2 px-7" id="reset">Reset</button>
        </div>
        <div class="grid grid-cols-11 grid-row-14 w-72 h-72 mx-auto border" id="board">
            <div class="col-span-3 row-span-3 tile" name="0"></div>
            <div class="bg-black row-span-3"></div>
            <div class="col-span-3 row-span-3 tile" name="1"></div>
            <div class="bg-black row-span-3"></div>
            <div class="col-span-3 row-span-3 tile" name="2"></div>

            <div class="bg-black col-span-11 row-span-1"></div>
        
            <div class="col-span-3 row-span-3 tile" name="3"></div>
            <div class="bg-black row-span-3"></div>
            <div class="col-span-3 row-span-3 tile" name="4"></div>
            <div class="bg-black row-span-3"></div>
            <div class="col-span-3 row-span-3 tile" name="5"></div>

            <div class="bg-black col-span-11 row-span-1"></div>

            <div class="col-span-3 row-span-3 tile" name="6"></div>
            <div class="bg-black row-span-3"></div>
            <div class="col-span-3 row-span-3 tile" name="7"></div>
            <div class="bg-black row-span-3"></div>
            <div class="col-span-3 row-span-3 tile" name="8"></div>    
        </div>
        <div class="text-3xl text-center m-6 font-semibold" id="game-msg"></div>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
